<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿ME EXTRAÑAS?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #e0f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #777; /* Cambiamos el color a gris */
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .content {
            text-align: center;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            transition: opacity 0.3s ease;
        }
        .button {
            width: 100px;
            height: 100px;
            font-size: 20px;
            cursor: pointer;
            background-color: #fff;
            border: none; /* Quitamos el borde */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, background-color 0.2s, font-size 0.2s, width 0.2s, height 0.2s;
        }
        #yes-button {
            background-color: #4caf50;
            color: white;
        }
        #no-button {
            background-color: #f44336;
            color: white;
        }
        #message {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #777;
        }
        .large-text {
            font-size: 1.5em;
            color: black;
            margin-bottom: 10px;
        }
        .small-text {
            font-size: 1em;
            color: #777;
        }
        #additional-content {
            display: none;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            z-index: 1; /* Asegura que el contenido adicional esté encima */
        }
        @media (max-width: 600px) {
            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Agregar el iframe con el video de YouTube -->
    <iframe width="0" height="0" src="https://www.youtube.com/embed/QBFldAy7joo?autoplay=0&mute=0&controls=0&loop=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen id="youtube-video"></iframe>

    <div class="content" id="content">
        <h1>¿ME EXTRAÑAS?</h1>
        <div class="button-container" id="button-container">
            <button class="button" id="yes-button">SÍ</button>
            <button class="button" id="no-button">NO</button>
        </div>
        <div id="message"></div>
        <div id="additional-content">
            <img src="https://i.pinimg.com/originals/b3/3f/19/b33f19609795d8dfcde812ce701b196b.jpg" alt="Gato con flor en la mano" style="max-width: 50%; height: auto;">
            <p class="large-text">Sabía que me extrañas, yo también te extraño pendeja :)</p>
            <p class="small-text">Recuerda comer y bañarte puerca</p>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no-button');
        const yesButton = document.getElementById('yes-button');
        const messageDiv = document.getElementById('message');
        const additionalContentDiv = document.getElementById('additional-content');
        const youtubeVideo = document.getElementById('youtube-video');

        const messages = [
            "Estoy seguro de que me extrañas",
            "Sigo pensando de que en verdad me extrañas",
            "jaja no te hagas la terca y di que sí me extrañas",
            "Ándale di que siiii",
            "jaja yo también soy terco",
            "Ya me estoy enojando >:[]",
            "Ahora ya me estoy poniendo triste : (",
            "No rogare",
            "Bueno sí jaja",
            "Déjale de darle al no jaja",
            "Modo terco activado",
            "¿Pucca, me extrañas?"
        ];

        let noClickCount = 0;
        let isFirstNoClick = true;

        noButton.addEventListener('click', () => {
            if (isFirstNoClick) {
                youtubeVideo.src = "https://www.youtube.com/embed/QBFldAy7joo?autoplay=1&mute=0&controls=0&loop=1";
                isFirstNoClick = false;
            }

            if (noClickCount < messages.length) {
                messageDiv.innerText = messages[noClickCount];
            } else {
                messageDiv.innerText = messages[messages.length - 1];
            }

            const newSize = Math.max(60, 100 - 5 * (noClickCount + 1));
            noButton.style.width = `${newSize}px`;
            noButton.style.height = `${newSize}px`;
            noButton.style.fontSize = `${newSize / 5}px`;

            const newYesSize = 100 + 10 * (noClickCount + 1);
            yesButton.style.width = `${newYesSize}px`;
            yesButton.style.height = `${newYesSize}px`;
            yesButton.style.fontSize = `${newYesSize / 5}px`;

            noClickCount++;
        });

        yesButton.addEventListener('click', () => {
            messageDiv.style.display = 'none'; // Ocultamos el mensaje
            noButton.style.display = 'none'; // Ocultamos el botón NO
            yesButton.style.display = 'none'; // Ocultamos el botón SÍ
            document.getElementById('content').style.backgroundColor = '#e0f7fa'; // Cambiamos el fondo de la página
            additionalContentDiv.style.display = 'block'; // Mostramos el contenido adicional
        });
    </script>
</body>
</html>
